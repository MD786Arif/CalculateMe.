<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculate me! - A calculator made by me </title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utils.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    
</head>

<body>
    <h1 class="text-center">Welcome to Calculate me!</h1>

    <div class="container mx-auto flex flex-col items-center">

        <div class="row">
            <input type="text" class="input">
        </div>
        <div class="row">
            <button class="button pulse">C</button>
            <button class="button pulse">MR</button>
            <button class="button pulse">M+</button>
            <button class="button pulse">M-</button>
        </div>
       
        <div class="row">
            <button class="button pulse">7</button>
            <button class="button pulse">8</button>
            <button class="button pulse">9</button>
            <button class="button pulse">*</button>
        </div>

        <div class="row">
            <button class="button pulse">4</button>
            <button class="button pulse">5</button>
            <button class="button pulse">6</button>
            <button class="button pulse">/</button>
        </div>

        <div class="row">
            <button class="button pulse">1</button>
            <button class="button pulse">2</button>
            <button class="button pulse">3</button>
            <button class="button pulse">+</button>
        </div>
        <div class="row">
            <button class="button pulse">0</button>
            <button class="button pulse">.</button>
            <button class="button pulse">=</button>
            <button class="button pulse">-</button>
        </div>
       
    </div>

    <script src="script.js"></script>
</body>

</html>
